<div class="container mt-5">
  <h1>Flashcardset Access Permissions</h1>
  <p>Use the form below to manage user access permissions:</p>
  <form class="mb-5">
    <div class="form-group mb-2">
      <label class="form-label fs-6">Enter a user:</label>
      <input [(ngModel)]="userName" class="form-control" type="text" name="userName" />
    </div>
    <div class="form-group mb-3">
      <label class="form-label fs-6">Select a permission:</label>
      <select [(ngModel)]="permissionType" name="permissionType" class="form-select">
      <option value="read" selected>Read Permission</option>
      <option value="write">Write Permission</option>
    </select>
    </div>
    <button (click)="addUserPermission()" class="btn btn-primary" type="button">Submit</button>
  </form>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>User</th>
        <th>Permission</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let permission of userPermissionList?.permissions; let i = index">
        <td>{{ permission.username }}</td>
        <td>{{ permission.writePermission? "Write" : "Read" }}</td>
        <td><button (click)="revokePermission(i)" class="btn btn-primary btn-danger" type="button">Revoke</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
