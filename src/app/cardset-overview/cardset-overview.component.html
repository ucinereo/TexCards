<div class="card">
    <div class="content">
        <div class="header-div">
            <span class="name">{{ flashcardSet.flashcardSetName }}</span>
        </div>
        <div class="list">
            <div class="item" *ngFor="let t of flashcardSet?.terms; let i = index">
                <div class="card-div card-div-t">
                    <card class="text-span" [paragraph]="flashcardSet!.terms[i]" [align]="flashcardSet!.alignment[i]"></card>
                </div>
                <div class="card-div card-div-d">
                    <card class="text-span" [paragraph]="flashcardSet!.definitions[i]" [align]="flashcardSet!.alignment[i]"></card>
                </div>
            </div>
        </div>
    </div>
    <div class="card-nav">
        <div class="div-nav-icon">
            <i class="material-icons nav-icon" routerLink="/cards/{{ flashcardSetID! }}">east</i>
        </div>
    </div>
</div>
